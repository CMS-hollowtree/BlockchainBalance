<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
        <ion-list-header>
          Public addresses
        </ion-list-header>    
          <form (ngSubmit)="saveForm()">
              <ion-card>
                  
                <ion-card-header>
                  Ethereum
                  <button ion-fab mini color="light" (click)="scan()"><ion-icon name="qr-scanner"></ion-icon></button>
                </ion-card-header>
                <ion-card-content>
                  <ion-input [(ngModel)]="wallet" name="wallet" type="text"></ion-input>
                  <button ion-button type="submit" block>Save Changes</button>
                </ion-card-content>
              </ion-card>
              
            
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
